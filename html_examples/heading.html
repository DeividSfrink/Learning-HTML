<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading tags</title>
</head>
<body>
    <!-- TYPES OF HEADINGS-->
    
    <!-- h1 = Main keywords and subject matter, what the overall post is about. -->
    <h1>Heading h1</h1>
    <!-- h2 = Sections to break up content-->
    <h2>Heading h2</h2>
    <!-- h3 = Where your articles can really dig into the details of your topic. -->
    <h3>Heading h3</h3>
    <!-- h4 = The H4 tag will serve the same purpose as H3. You will use them to go into detail for steps and examples, but always nested below your main headings. -->
    <h4>Heading h4</h4>
    <!-- h5 = These heading are often used in tables of contents and similar lists.-->
    <h5>Heading h5</h5>
    <!-- h6 = Some people use H5 and H6 tags as â€œspecialtyâ€ formatting headings. You can use them to call attention to topics and ideas that might otherwise get overlooked. -->
    <h6>Heading h6</h6>

</body>
</html>
