<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 30px;
        }
        thead {
            color:darkturquoise;
        }
        tbody:nth-child(3){
            color: blue
        }
        tfoot {
            color: magenta;
        }
    </style>
</head>
<body>
    <h1>Tables in HTML</h1>
    <p>HTML tables allow web developers to arrange data into rows and columns.</p>
    <table>
        <caption>STUDENT REGISTRATION</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>David</td>
            <td>30</td>
            <td>M</td>
        </tr>
        <tr>
            <td>Noelia</td>
            <td>26</td>
            <td>F</td>
        </tr>
        <tr>
            <td>Pablo</td>
            <td>46</td>
            <td>M</td>
        </tr>
    </table>
    <br>
    <table>
        <caption>MONEY SPENT</caption>
        <thead>
          <tr>
            <th>Clothes</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Shirt</td>
            <td>10&euro;</td>
          </tr>
          <tr>
            <td>Trousers</td>
            <td>25&euro;</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total amount</td>
            <td>35&euro;</td>
          </tr>
        </tfoot>
      </table>
        <!--
        <table> = defines an HTML table.
        <tr> = defines a row in an HTML table.
        <th> = defines a header cell in an HTML table.
        <td> = defines a standard data cell in an HTML table.
        <thead> =  is used to group header content in an HTML table.
        <tbody> = is used to group the body content in an HTML table.
        <tfoot> = is used to group footer content in an HTML table.
        <caption> = defines a table caption.
    -->
</body>
</html>
