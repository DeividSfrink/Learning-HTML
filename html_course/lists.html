<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        h2{
            background-color: cadetblue;
            color: white;
        }
        h3{
            border-bottom-style: groove;
        }
    </style>
</head>
<body>
    <h1>Lists in HTML</h1>
    <p>HTML lists allow web developers to group a set of related items in lists.</p>
    
    <h2>UNORDERED</h2>
    <h3>Animals</h3>
    <ul>
        <li>Cow</li>
        <li>Dog</li>
        <li>Cat</li>
      </ul>  

    <h2>ORDERED</h2>
    <h3>Hobbies</h3>
    <ol>
        <li>Programming</li>
        <li>Videogames</li>
        <li>Travel</li>
      </ol>  
    <!--
        <ul> = Defines an unordered list
        <ol> = Defines an ordered list
        <li> = Defines a list item
        
        Tip:
        - An unordered list items will be marked with bullets (small black circles). 
        - An ordered list items will be marked with numbers. 
    -->
</body>
</html>
